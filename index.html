<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="Custom Check Box style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="hero">
        <div class="container">
            
            <div class="row">
                <p>Notification</p>
                <label>
                    <input type="checkbox" checked>
                    <span></span>
                </label>
            </div>

            <div class="row">
                <p>Dark Mode</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>

            <div class="row">
                <p>Location</p>
                <label>
                    <input type="checkbox" checked>
                    <span></span>
                </label>
            </div>

            <div class="row">
                <p>Guest Mode</p>
                <label>
                    <input type="checkbox" checked>
                    <span></span>
                </label>
            </div>

            <div class="row">
                <p>Privacy</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        const dragArea = document.querySelector('.container')
        new Sortable(dragArea, {
            animation: 350
        });
    </script>
</body>
</html>
